<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Goals Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Goals Calculator</h1>
        <p>Enter your details to see your daily calorie needs to lose 1 lb/week and protein for muscle growth.</p>
        <form id="calorieForm">
            <label for="weight">Weight (in lbs):</label>
            <input type="number" id="weight" required>

            <label for="heightFeet">Height:</label>
            <div class="height-container">
                <input type="number" id="heightFeet" placeholder="Feet" required>
                <input type="number" id="heightInches" placeholder="Inches" required>
            </div>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <div class="button-container">
                <button id="calorieButton" type="button">Calculate Calories</button>
                <button id="proteinButton" type="button">Calculate Protein</button>
            </div>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
